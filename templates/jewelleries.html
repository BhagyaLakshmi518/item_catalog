<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='jewellerystyle.css') }}">
<script>
    function login()
    {
        var a=document.getElementsByName("login")
        if(a)
        {
            window.location="/login";
        }
    }
    function logout()
    {
        var a=document.getElementsByName("logout")
        if(a)
        {
            window.location="/login";
        }
    }
</script>
	</head>


<body>
<button onclick="login()" name="login" class="login">Login</button>
<div class = 'pane'>
<h1>Jewels</h1>

<a href="{{url_for('newJewellery')}}" > <h3> Create a New Jewellery Shop </h3> </a>

{% for jewel in jewelleries %}



<a href = "{{url_for('showMenu', jewel_id = jewel.id)}}"> <p>{{jewel.name}}</p></a>

<p><a href = "{{url_for('editJewellery',jewel_id = jewel.id)}}">Edit shop</a></p>

<p> <a href = "{{url_for('deleteJewellery',jewel_id = jewel.id)}}">Delete Shop</a> </p>




{% endfor %}
</div>
<button onclick="logout()" name="logout" class="logout">Logout</button>
</body>

</html>
